<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Product Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: url('https://www.apple.com/v/iphone/home/ai/images/overview/hero/hero_iphone14__e5xbp8t4k0uq_large.jpg') no-repeat center center/cover;
    }
    .hero h1 {
      font-size: 3em;
      margin: 0;
    }
    .hero p {
      font-size: 1.2em;
    }
    .features {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .feature-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 30%;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <h1>iPhone</h1>
</header>

<section class="hero">
  <div>
    <h1>Experience the Future</h1>
    <p>The best iPhone yet.</p>
  </div>
</section>

<section class="features">
  <div class="feature-card">
    <h3>Stunning Display</h3>
    <p>Enjoy the best display ever on an iPhone.</p>
  </div>
  <div class="feature-card">
    <h3>Advanced Camera</h3>
    <p>Capture your moments with the highest quality.</p>
  </div>
  <div class="feature-card">
    <h3>Powerful Performance</h3>
    <p>Experience unmatched performance and speed.</p>
  </div>
</section>

<footer>
  <p>&copy; 2024 Apple Inc. All Rights Reserved.</p>
</footer>

</body>
</html>
